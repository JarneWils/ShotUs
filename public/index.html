<html>
  <head>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
        background: #000000;
        overflow: hidden;
      }

      input::placeholder {
        color: #94a3b8;
        font-size: 15px;
      }

      canvas {
        width: 1450px;
        height: 650px;
        background-color: rgb(25, 25, 25);
        border: solid 5px #475569;
      }

      .player-container {
        position: absolute;
        color: #475569;
        padding: 8px;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: 600;
        user-select: none;
      }

      .player-container .title {
        margin-bottom: 8px;
      }

      #customFileButton {
        padding: 8px 20px;
        border-radius: 100px;
        border: none;
        margin-left: 10px;
        margin-top: 30px;
        background-color: #475569;
        color: white;
        cursor: pointer;
      }

      #fileLabel {
        margin-left: 10px;
        color: #94a3b8;
      }

      .username-form-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      #usernameInput {
        padding: 12px;
        border-radius: 20px;
        border: none;
        background: #475569;
        color: #cbd5e1;
      }
      #usernameInput:hover {
        background-color: #586b86;
      }

      .username-form-container button {
        width: 260px;
        padding: 8px 20px;
        border-radius: 100px;
        border: none;
        font-family: sans-serif;
        font-size: 14px;
        color: white;
        cursor: pointer;
        margin-top: 5px;
      }
      .startButton{
        background-color: rgb(9, 169, 197);
        font-weight: 600;
      }
      .startButton:hover{
        background-color: rgb(11, 139, 162);
      }

      #imageInput {
        display: none;
      }

      #uploadButton {
        padding: 8px 20px;
        border-radius: 100px;
        border: none;
        background-color: #475569;
        color: white;
        cursor: pointer;
        margin-left: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #uploadButton:hover {
        background-color: #586b86;
      }

      #uploadButton i {
        font-size: 18px;
        color: white;
      }

      #bulletsContainer {
        position: fixed;
        width: 1450px;
        display: flex;
        gap: 10px;
        margin-top: -25px;
        justify-content: center;
      }
      .bullet{
        color: white;
        font-size: 40px;
      }

    </style>
  </head>
